spring.application.name=java_sem-4_search-engine-medical-procedures

spring.datasource.url=jdbc:postgresql://localhost:5432/searchEngineMedicalProcedures
spring.datasource.username=postgres
spring.datasource.password=password

logging.level.web=debug
#logging.level.org.springframework.security=DEBUG
#logging.level.org.springframework.security=TRACE

spring.sql.init.platform=postgresql
spring.sql.init.mode = always
spring.sql.init.data-locations=classpath*:/sql/data-${platform}.sql

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

